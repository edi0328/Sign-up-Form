<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Background image in CSS-->
    <div class="background">
        <img src="./assets/odin-lined.png" alt="background" width="30%" height="auto">
    </div>

    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p> 
    <p>You <span class="italic">know</span> you want to.</p>

    <form>
        <legend>Let's do this!</legend>
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name">
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name">
        <label for="email">EMAIL</label>
        <input type="email" id="email" name="email">
        <label for="telephone">PHONE NUMBER</label>
        <input type="tel" id="telephone" name="phone-number">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
        <label for="confirm">CONFIRM PASSWORD</label>
        <input type="password" id="confirm" name="confirm-password">
        <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href=".">Log in</a></p>
</body>
</html>
