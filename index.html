<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Background image in CSS-->
    <div class="background">
        <div class="banner">
            <img src="./assets/odin-lined.png" alt="background" width="15%" height="auto">
            <h1>ODIN</h1>
        </div>
        <div class="credit">
            Photo by <span class="underline">Halie West</span> on <span class="underline">Unsplash</span>
        </div>
    </div>
    
    <div class="signup">
        <p class="intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up <span class="italic">now</span> to get started.</p> 
        <p class="intro">You <span class="italic">know</span> you want to.</p>

        <form>
            <legend>Let's do this!</legend>
            <div class="name">
                <div class="first">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="last">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="telmail">
                <div class="mail">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="tel">
                    <label for="telephone">PHONE NUMBER</label>
                    <input type="tel" id="telephone" name="phone-number">
                </div>
            </div>
            <div class="pass">
                <div class="pwd">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="confirm-password">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirm-password">
            
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href=".">Log in</a></p>
    </div>
</body>
</html>
